<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="conteiner">
            <div class="navbar-header">
                <a href="indexlog.html" class="navbar-brand">Software University</a>

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"> </span>
                    <span class="icon-bar"> </span>
                    <span class="icon-bar"> </span>

                </button>
            </div>
            <div class=" navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="indexlog.html">Welcom</a> </li>
                    <li><a href="createarticle.html">New Post</a> </li>
                    <li><a href="index.html">LOGOUT</a> </li>
                </ul>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
        <fieldset>
            <legend>New Post</legend>
            <div class="form-group">
                <label class="col-sm-4 control-label">Post Title</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="postTitle" placeholder="Please enter title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Author Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="author" placeholder="Please enter the author">

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">Content</label>
                <div class="col-sm-4">
                    <textarea class="form-control" rows="5" id="postContent" placeholder="Please enter the author"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4 col-sm-offset-4">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <a href="indexlog.html" class="btn btn-primary">Submit</a>

                </div>
            </div>



        </fieldset>
        </form>

        Author:

    </div>
</main>
